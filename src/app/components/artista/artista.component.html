<app-loading *ngIf="loadingArtist"></app-loading>
<div class="row"  *ngIf="!loadingArtist" >
    <div class="col-4">
        <img [src]="artista.images | noimage" class="img-thumbnail img-circle" alt="">
    </div>
    <div class="col mt-4">
        <h3>{{artista.name}}</h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank">Ir a la pagina del artista</a>
        </p>
    </div>
    <div class="col-4 text-right mt-4">
        <button  routerLink="/search" class="btn btn-outline-danger">Regresar</button>
    </div>
</div>
<div class="row mt-5">
    <div class="col">
        <table class="table letterColor">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Canci√≥n</th>
                    <th>Vista Previa</th>
                </tr>
            </thead>
            <tbody >
                <tr *ngFor="let track of topTracks">
                    <td><img [src]="track.album.images| noimage" alt="" class="img-thumb"></td>
                    <td>{{track.album.name}}</td>
                    <td>{{track.name}}</td>
                    <td>
                            <iframe [src]="track.id | domseguro" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>
</div>
